{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}{{title}}{% endblock %}
{% block content %}
<div class="main-content">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-6">
            <h2 class="text-center">Login Here</h2>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" name="submit" class="btn btn-primary" style="width:100%">Login</button>
            </form>
            <br>
            <p class="text-center">Don't Allready have an account ?<a href="{% url 'App_Login:sign_up' %}">Signup Here</a></p>
        </section>

    </section>

</div>
{% endblock content %}
