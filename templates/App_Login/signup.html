{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}
{% block content %}
<div class="main-content">
    <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-6">
            <h2 class="text-center">Create New Account</h2>
            <form method="POST" class="mt-3">
                {% csrf_token %}
                {{form|crispy}}
                <br>
                <button type="submit" name="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
            </form>
            <br>
            <p class="text-center">Already have an account? <a href="{% url 'App_Login:login' %}">Login Here</a></p>
        </section>
    </section>
</div>

{% endblock content %}
